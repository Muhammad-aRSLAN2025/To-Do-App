<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Calibri";
        font-size: 18px;
        }
        body {
        background: #3c8572;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        }
        .login-container {
            width: 400px;
            height: 400px;
            padding:30px ;
            background-color: white;
            border: 2px solid olivedrab;
            border-radius: 5px;
        }
        .login-property {
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 25px;
            text-align: center;
        }
        .email-and-password-container{
            border: 1px solid rgb(188, 192, 179);
            border-radius: 5px;
            margin-bottom: 25px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
        .email-and-password-property {
            border: none;
            width: 100%;
        }
        .forget-password-container {
            margin-bottom: 25px;
        }
        .login {
            width: 100%;
            padding: 8px 8px;
            background:#3c8572;
            color: white;
            border:none;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .no-account-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <p class="login-property">Login</p>
        <div class="email-and-password-container">
            <input class="email-and-password-property" type="text" placeholder="Enter your email" type="email">
        </div>
        <div class="email-and-password-container">
            <input class="email-and-password-property" type="text" placeholder="Enter your password" type="email">
        </div>
        <div class="forget-password-container">
            <a style="color: #3c8572; text-decoration: none;"
             href="forgot-password.html">Forgot Password&quest;</a>
        </div>
        <div class="login-button">
            <button class="login">Login</button>
        </div>
        <div class="no-account-container">
            <p class="sign-up">New here&quest; <span><a href="signup.html"
                style="color: #3c8572; text-decoration: none;">Sign up</a></span></p>
        </div>
    </div>
</body>
</html>
