<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Calibri";
        font-size: 18px;
        }
        body {
        background: #3c8572;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        }
        .Password-Reset-Container {
            width: 400px;
            height: 400px;
            padding:30px ;
            background-color: white;
            border: 2px solid olivedrab;
            border-radius: 5px;
        }
        .password-reset {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 25px;
        }
        .text {
            font-size: 14px;
            margin-bottom: 30px;
        }
        .pre-req-email {
            margin-bottom: 5px;
        }
        .email-container{
            border: 1px solid rgb(188, 192, 179);
            border-radius: 5px;
            margin-bottom: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
        .email-property {
            border: none;
            width: 100%;
        }
        .reset-button {
            width: 100%;
            padding: 8px 8px;
            background:#3c8572;
            color: white;
            border:none;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="Password-Reset-Container">
        <p class="password-reset">Password Reset</p>
        <p class="text">Provide the email address associated with your account to recover your password.</p>
        <p class="pre-req-email">Email<span style="color: red;">*</span> </p>
        <div class="email-container">
            <input class="email-property" type="text" placeholder="Enter your email" type="email">
        </div>
        <div class="login-button">
            <button class="reset-button">Reset Password</button>
        </div>
    </div>
</body>
</html>
