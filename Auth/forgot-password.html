<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* CSS from your code, plus a few updates for cleaner classes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Calibri", sans-serif;
            font-size: 18px;
        }
        body {
            background: #3c8572; /* Green background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Refactored to .auth-card for reuse */
        .auth-card {
            width: 400px;
            padding: 30px;
            background-color: white;
            border: 2px solid olivedrab;
            border-radius: 5px;
            /* Flex for internal alignment, especially for the confirmation message */
            display: flex; 
            flex-direction: column;
            align-items: center; 
            text-align: center;
        }
        .password-reset-title {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 25px;
            align-self: flex-start; /* Title aligns left */
        }
        .text {
            font-size: 14px;
            margin-bottom: 30px;
            align-self: flex-start; /* Text aligns left */
        }
        .email-label {
            margin-bottom: 5px;
            align-self: flex-start;
        }
        .input-group {
            border: 1px solid rgb(188, 192, 179);
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
        }
        .input-field {
            border: none;
            width: 100%;
            outline: none;
        }
        .reset-button {
            width: 100%;
            padding: 8px;
            background:#3c8572;
            color: white;
            border:none;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* New styles for the Confirmation Section */
        #confirmation-section .icon {
            color: #3c8572;
            font-size: 50px;
            margin-bottom: 15px;
        }
        #confirmation-section h2 {
            font-size: 25px;
            margin-bottom: 10px;
        }
        #confirmation-section p {
            font-size: 16px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div id="request-section" class="auth-card">
        <p class="password-reset-title">Password Reset</p>
        <p class="text">Provide the email address associated with your account to recover your password.</p>
        
        <form id="reset-form" style="width: 100%;">
            <p class="email-label">Email<span style="color: red;">*</span> </p>
            <div class="input-group">
                <input class="input-field" type="email" placeholder="Enter your email" id="email-input" required>
            </div>
            <button type="submit" class="reset-button">Reset Password</button>
        </form>
    </div>

    <div id="confirmation-section" class="auth-card" style="display: none;">
        <span class="icon">âœ…</span> <h2>Email Sent!</h2>
        <p>Check your email for the verification code. You will need this for the next step.</p>
        <button class="reset-button" onclick="window.location.href='verify-code.html'">Proceed to Verification</button>
    </div>

    <script>
        // --- JAVASCRIPT FOR TRANSITION ---
        const resetForm = document.getElementById('reset-form');
        const requestSection = document.getElementById('request-section');
        const confirmationSection = document.getElementById('confirmation-section');

        resetForm.addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            // This is where the code to call the server (backend) will go later.
            
            // For now, we mock success and perform the visual transition:
            requestSection.style.display = 'none';
            confirmationSection.style.display = 'flex'; // Use flex to center the content nicely
        });
    </script>
</body>
</html>
