<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Calibri";
        font-size: 18px;
        }
        body {
        background: #3c8572;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        }
        .auth-card {
            width: 400px;
            height: 400px;
            padding:30px ;
            background-color: white;
            border: 2px solid olivedrab;
            border-radius: 5px;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            text-align: center;
        }
        .password-reset-title {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 25px;
            align-self: flex-start;
        }
        .text {
            font-size: 14px;
            margin-bottom: 30px;
            align-self: flex-start;
        }
        .email-label {
            margin-bottom: 5px;
        }
        .input-group{
            border: 1px solid rgb(188, 192, 179);
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
        }
        .input-field {
            border: none;
            width: 100%;
            outline: none;
        }
        .reset-button {
            width: 100%;
            padding: 8px;
            background:#3c8572;
            color: white;
            border:none;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        #confirmation-section .icon {
            color: #3c8572;
            font-size: 50px;
            margin-bottom: 15px;
        }
        #confirmation-section h2 {
            font-size: 25px;
            margin-bottom: 10px;
        }
        #confirmation-section p {
            font-size: 16px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    Ta Da. Design it
</body>
</html>
