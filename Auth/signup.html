<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-card">
        <p class="auth-title">Sign Up</p>
        
        <form id="signup-form" style="width: 100%;">
            
            <div class="input-group">
                <input class="input-field" type="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <input class="input-field" type="password" placeholder="Create a password" required>
            </div>
            
            <div class="input-group">
                <input class="input-field" type="password" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        
        <div class="no-account-container">
            <p>Already have an account? <span><a href="sign-in.html">Login</a></span></p>
        </div>
        
    </div>
</body>
</html>
